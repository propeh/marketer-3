<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>marketer-3</title>

    <link rel="stylesheet" href="../scss/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="wrap">
        <header>
            <div class="top-header">
                <div class="container">
                    <div class="sns-links">
                        <a href="#!" class="twitter">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                        <a href="#!" class="instagram">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>
                        <a href="#!" class="facebook">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                        <a href="#!" class="youtube">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                        </a>
                        <a href="#!" class="skype">
                            <i class="fa fa-skype" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="contact">
                        <p>
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            1-987-654-3210
                        </p>
                        <p>
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            123, Regal Garden, London, UK
                        </p>
                    </div>
                </div>
            </div>
            <div class="main-header">
                <div class="container">
                    <div class="logo">
                        <a href="#!">
                            <img src="http://demo.ovathemes.com/marketer/wp-content/uploads/2017/03/logo.png" alt="">
                        </a>
                    </div>
                    <div class="gnb">
                        <ul class="gnb-menu">
                            <li>
                                <a href="#!" class="home">Home</a>
                            </li>
                            <li>
                                <a href="#!">Pages</a>
                            </li>
                            <li>
                                <a href="#!">Case Studies</a>
                            </li>
                            <li>
                                <a href="#!">Blog</a>
                            </li>
                            <li>
                                <a href="#!">Contact Us</a>
                            </li>
                        </ul>
                        <div class="btn-menu">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
